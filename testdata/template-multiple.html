<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./assets/swagger-ui.css" >
    <link rel="stylesheet" type="text/css" href="./assets/index.css" />
    <link rel="icon" type="image/png" href="./assets/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./assets/favicon-16x16.png" sizes="16x16" />
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./assets/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./assets/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    window.onload = function() {
      window.ui = SwaggerUIBundle({
        urls: [
            {
              name: "API Spec 1",
              url: "specs/api-spec-1.yaml"
            },
            {
              name: "API Spec 2",
              url: "specs/api-spec-2.yaml"
            },
        ],
        dom_id: '#swagger-ui',
        queryConfigEnabled: true,
        oauth2RedirectUrl: "./assets/oauth2-redirect.html",
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
      });
    }
  </script>
  </body>
</html>
